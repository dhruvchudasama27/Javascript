<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numbers = [105, 215, 259, 562, 65594, 996, 5645, 65468465, 48465, 48645, 648, 123, 497, 584, 6243, 7582, 120, 4321, 691];
        var oddCount = 0;
        var evenCount = 0;
        var evens = [];
        var odds = [];

        numbers.forEach((array) => {
            if (array % 2 == 0) {
                evenCount = evenCount + 1;
                evens.push(array)
            }
            else {
                oddCount = oddCount + 1;
                odds.push(array);
            }
        });
        document.write("Total number of even is " + evenCount);
        document.write('<br>');
        document.write("Total number of odd is " + oddCount);
        document.write('<br>');
        document.write(evens);
        document.write('<br>');
        document.write(odds);

    </script>
</body>

</html>
