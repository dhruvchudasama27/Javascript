<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4 ">
                <div class="car shadow">
                    <div class="card-header h2 text-bg-success">
                        Table
                    </div>
                    <div class="card-body">
                        <div class="form-group my-3">
                            <label for="" class="form-label">Start point </label>
                            <input type="number" name="spoint" id="spoint" class="form-control"
                                 placeholder="Enter Starting point ">
                       </div>
                       <div class="form-group my-3">
                        <label for="" class="form-label">End point </label>
                        <input type="number" name="epoint" id="epoint" class="form-control"
                             placeholder="Enter Ending point ">
                        </div>
                        <div class="text-end mt-2">
                            <button class="btn btn-success" onclick="multitable()">Submit</button>
                            <button class="btn btn-danger " onclick="resetAll()" id="resetAll">Clear All</button>
                       </div>
                    </div>
                </div>
            </div>
           <div id="getdata" class="row">
            
           </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="lesson16.js"></script>
</body>

</html>
