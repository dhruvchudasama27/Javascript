<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-5">
                <div class="card shadow">
                    <div class="card-header text-bg-info h2">
                        Student Section
                    </div>
                    <div class="card-body mx-2">
                        <div class="form-group my-2">
                            <label for="" calss="form-label"> Enter your name</label>
                            <input type="text" class="form-control" name="Sname" id="sname"
                                placeholder="Enter your name">
                        </div>
                        <div class="form-group my-2">
                            <label for="" calss="form-label">Maths</label>
                            <input type="number" class="form-control" name="maths" id="mathsMark"
                                placeholder="Enter your mark">
                        </div>
                        <div class="form-group my-2">
                            <label for="" calss="form-label">Science</label>
                            <input type="number" class="form-control" name="Science" id="scienceMark"
                                placeholder="Enter your mark">
                        </div>
                        <div class="form-group my-2">
                            <label for="" calss="form-label">English</label>
                            <input type="number" class="form-control" name="English" id="englishMark"
                                placeholder="Enter your mark">
                        </div>
                        <div class="text-end my-2">
                            <button class="btn btn-success" onclick="stdmark()">Submit</button>
                            <button class="btn btn-danger" onclick="clearall()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 offset-2 mt-5">
                <div class="card shadow">
                    <div class="card-header h2 text-bg-secondary">
                        View Student
                    </div>
                    <div class="card-body">
                        <table border="2" cellpadding="5" width="100%"
                            class=" table-striped table-hover table-bordered">
                            <thead>
                                <th>Name</th>
                                <th>maths</th>
                                <th>science</th>
                                <th>english</th>
                                <th>total</th>
                                <th>average</th>
                            </thead>
                            <tbody id="marks">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="lesson18.js"></script>
</body>

</html>
