<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example-7</title>
</head>
<body>
    
    <script>
        // Write a programe to findout wether the given year is millineum year or not using ternary operator
        var year = parseInt(prompt("Enter year"));
        year % 1000 == 0 ? document.write(year + " is millenium year") : document.write(year + " is not millenium year");
    </script>
</body>
</html>
