    <script>
        // Write a programe to print inverted half pyramid
        // ******

        // **
        // *
        // while(condition)
        // {

        // }

        var count = 1;
        var star = "*";
        var thor = 1;
         while(thor<=5)   
        {
            while(count<=thor)
            {
                document.write(star);
                count = count + 1;
            }
            count = 1;
            document.write("<br>");
            thor = thor + 1;
        }
           

    </script>
</body>
