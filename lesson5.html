<body>

    <script>
        // Write a programe to findout wether the given number is odd or even 
        var number = parseInt(prompt("Enter a number"));
        if(number%2==0)
        {
            console.log("number is even");
        }
        else
        {
            console.log("number is odd");
        }
    </script>
