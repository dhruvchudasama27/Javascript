<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div id="table" class="table table-bordered">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var column =  parseInt(prompt("Enter value of column "));
        var row =  parseInt(prompt("Enter value of rows "));
        var count = 0;
        var td = ``;
        var tr = ``;
        var table = ``;

            for(count = 0 ; count<column ; count++)
            {
                td = td +(`<td>0</td>`);
            }
            for(count = 0 ; count < row ; count++)
            {
                tr = tr + (`<tr>${td}</tr>`);
            }

       table = (` <table border="2" align="center" width="50%">${tr}</table>`);
        document.getElementById("table").innerHTML = table;




    </script>
</body>

</html>
