<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example-1</title>
</head>
<body>
    
    <script>
        // Write a programe to findout area of cylinder
        // A=2πrh+2πr*r
        var r = parseInt(prompt("Enter radius"));
        var h = parseInt(prompt("Enter height"));
        var pi = 3.14;
        var ans = (2*pi*r*h)+(2*pi*r*r);

        console.log("Area of cylinder is "+ans);
    </script>
</body>
</html>
