<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-5">
                <div class="card shadow">
                    <div class="card-header text-bg-success">
                        Calc
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="" class="form-label">Number1 </label>
                            <input type="text" name="num1" id="num1" class="form-control"
                                placeholder="Enter number one">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Number2 </label>
                            <input type="text" name="num2" id="num2" class="form-control"
                                placeholder="Enter number two">
                        </div>
                        <div class="row ms-5">
                            <div class="col-3 my-2 mx-2 d-grid"><button class="btn btn-danger" onclick="add()">Addition</button></div>
                            <div class="col-3 my-2 mx-2 d-grid"><button class="btn btn-danger" onclick="sub()">Substraction</button></div>
                            <div class="col-3 my-2 mx-2 d-grid"><button class="btn btn-danger" onclick="multi()">Multiplication</button></div>
                            <div class="col-3 my-2 mx-2 d-grid"><button class="btn btn-danger" onclick="div()">Division</button></div>
                            <div class="col-3 my-2 mx-2 d-grid"><button class="btn btn-danger" onclick="max()">Max</button></div>
                            <div class="col-3 my-2 mx-2 d-grid"><button class="btn btn-danger" onclick="min()">Min</button></div>
                            <div class="col-3 my-2 mx-2 d-grid"><button class="btn btn-danger" onclick="equal()">equaly</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 offset-5 mt-5">
                <div class="card shadow">
                    <div class="card-header">
                        Answer
                    </div>
                    <div class="card-body" id="Answer">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="lesson19.js"></script>

</body>

</html>
